<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0078d4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bg)"/>
  
  <!-- Video frame -->
  <rect x="18" y="28" width="92" height="52" rx="6" fill="none" stroke="url(#accent)" stroke-width="3"/>
  
  <!-- Play button -->
  <polygon points="52,44 52,70 72,57" fill="url(#accent)"/>
  
  <!-- Chapter markers -->
  <rect x="18" y="88" width="92" height="6" rx="3" fill="#3a3a5a"/>
  <rect x="18" y="88" width="20" height="6" rx="3" fill="url(#accent)"/>
  <rect x="45" y="88" width="18" height="6" rx="3" fill="url(#accent)" opacity="0.7"/>
  <rect x="70" y="88" width="15" height="6" rx="3" fill="url(#accent)" opacity="0.5"/>
  
  <!-- Chapter dots -->
  <circle cx="38" cy="91" r="3" fill="#fff"/>
  <circle cx="63" cy="91" r="3" fill="#fff"/>
  <circle cx="85" cy="91" r="3" fill="#fff"/>
  
  <!-- Plus icon -->
  <circle cx="100" cy="36" r="12" fill="url(#accent)"/>
  <rect x="95" y="33" width="10" height="6" rx="1" fill="#1a1a2e"/>
  <rect x="97" y="31" width="6" height="10" rx="1" fill="#1a1a2e"/>
</svg>